<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - HR System</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body class="h-full">
    <div class="app-container h-full">
      <!-- Sidebar Container -->
      <div id="sidebar-container"></div>

      <div class="main-area">
        <!-- Top Navigation Container -->
        <div id="topnav-container"></div>

        <!-- Content Views Container -->
        <main class="content">
          <div id="view-profile-container"></div>
          <div id="view-dashboard-container"></div>
          <div id="view-history-container"></div>
          <div id="view-account-container"></div>
        </main>
      </div>
    </div>

    <!-- External Libraries -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

    <!-- Application Entry Point -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
